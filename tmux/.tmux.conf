set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'wfxr/tmux-fzf-url'

set -g default-terminal "screen-256color"
set -s escape-time 0

bind r source-file ~/.tmux.conf

unbind C-b
set -g prefix C-Space
bind Space send-prefix

set -g mouse on
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1

bind -n C-l send-key C-l

# Split with \ and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use Alt-vim keys without prefix key to switch panes (one row below)
bind -n M-m select-pane -L
bind -n M-, select-pane -D 
bind -n M-. select-pane -U
bind -n M-/ select-pane -R

# Use Alt-vim keys without prefix key to switch windows (one row below)
bind -n M-M previous-window
bind -n M-< previous-window
bind -n M-> next-window
bind -n M-? next-window


# Use Alt-vim keys without prefix key to create panes and windows
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-_ split-window -v -c "#{pane_current_path}"
bind -n M-C new-window

set -g status-justify left
set -g status-bg default
set -g status-fg default
set -g status-position top
setw -g window-status-format "#[bg=background]#[fg=colour8] #I-#[bg=background]#[fg=colour8]#W "
setw -g window-status-current-format "#[bg=background]#[fg=colour3] #I-#[bg=background]#[fg=foreground]#W "
setw -g window-status-current-attr dim
set -g status-justify centre
set -g @batt_remain_short true
#set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '
set -g status-right '#[bg=background]#[fg=colour8]%H:%M'
set -g status-left '#[bg=background]#[fg=colour8]Bat #{battery_percentage} #{battery_remain}'

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
set -g automatic-rename on

# set -g @fzf-url-bind 'x'

run '~/.tmux/plugins/tpm/tpm'

